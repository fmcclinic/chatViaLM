<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot LM Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Settings Panel */
        .settings-panel {
            background: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #ddd;
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Mobile settings panel state */
        @media (max-width: 768px) {
            .settings-panel {
                transform: translateX(-100%);
            }
            .settings-panel.open {
                transform: translateX(0);
            }
        }

        /* Overlay for mobile */
        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .settings-overlay.active {
                display: block;
            }
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .setting-item {
            margin-bottom: 10px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }

        .setting-item input[type="range"],
        .setting-item input[type="number"],
        .setting-item select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        /* Chat Container */
        .chat-container {
            margin-left: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin-left: 0;
            }
        }

        .chat-header {
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .settings-toggle {
                display: block;
            }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }

        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Message styles */
        .message-container {
            position: relative;
            max-width: 80%;
            margin: 8px;
            animation: fadeIn 0.3s;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 16px;
            white-space: pre-wrap;
        }

        /* Warning Message Style */
        .warning-message {
            font-size: 0.9em;
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-message i {
            color: #856404;
        }

        .message-actions {
            display: none;
            position: absolute;
            right: 10px;
            top: 5px;
            background: rgba(255,255,255,0.9);
            border-radius: 4px;
            padding: 5px;
            gap: 5px;
        }

        .message-container:hover .message-actions {
            display: flex;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            color: #666;
            border-radius: 4px;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.1);
            color: #333;
        }

        .user-message {
            margin-left: auto;
        }

        .user-message .message {
            background: #007bff;
            color: white;
        }

        .bot-message .message {
            background: #f1f1f1;
            color: #333;
        }

        /* Feedback styles */
        .feedback-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .feedback-btn {
            padding: 2px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .feedback-btn:hover {
            background-color: #f8f9fa;
        }

        .feedback-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Common button styles */
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="settings-overlay"></div>
    <div class="settings-panel">
        <div class="connection-status">
            <div class="status-indicator" id="status-indicator"></div>
            <span id="status-text">Checking connection...</span>
        </div>

        <div class="settings-group">
            <h3>Chat Settings</h3>
            <div class="setting-item">
                <label>Model</label>
                <select id="model-select" class="model-select"></select>
            </div>
            <div class="setting-item">
                <label>Temperature</label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.5">
                <span id="temperature-value">0.5</span>
            </div>
            <div class="setting-item">
                <label>Max Tokens</label>
                <input type="number" id="max-tokens" value="500" min="1" max="2000">
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <button class="settings-toggle" id="settings-toggle">
                <i class="fas fa-cog"></i>
            </button>
            <h2>Friend Medical Clinic Chatbot</h2>
            <div class="header-actions">
                <button id="clear-chat-btn" title="Xóa toàn bộ cuộc trò chuyện">
                    <i class="fas fa-trash"></i> Xóa Chat
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" 
                   id="user-input" 
                   placeholder="Nhập câu hỏi của bạn..." 
                   aria-label="Message input">
            <button id="send-btn" title="Gửi tin nhắn">
                <i class="fas fa-paper-plane"></i> Gửi
            </button>
        </div>
    </div>

<script>
        // Global variables
        let currentEndpoint = '';
        let systemPrompt = '';
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
        let availableModels = [];
        let currentModel = 'vistral-7b-chat';
        let isConnected = false;

        // Khởi tạo các hàm đọc cấu hình
        async function loadConfigurations() {
            try {
                // Đọc API URL
                const apiResponse = await fetch('api_url.txt');
                if (!apiResponse.ok) throw new Error('Không thể đọc api_url.txt');
                currentEndpoint = (await apiResponse.text()).trim();

                // Đọc System Prompt
                const promptResponse = await fetch('system_prompt.txt');
                if (!promptResponse.ok) throw new Error('Không thể đọc system_prompt.txt');
                systemPrompt = (await promptResponse.text()).trim();

                console.log('Đã tải cấu hình thành công');
            } catch (error) {
                console.error('Lỗi khi tải cấu hình:', error);
                // Fallback values
                currentEndpoint = 'http://localhost:1234';
                systemPrompt = 'You are a helpful AI assistant.';
            }
        }

        // Mobile settings panel handling
        function initializeSettingsPanel() {
            const settingsToggle = document.getElementById('settings-toggle');
            const settingsPanel = document.querySelector('.settings-panel');
            const overlay = document.querySelector('.settings-overlay');

            settingsToggle.addEventListener('click', () => {
                settingsPanel.classList.toggle('open');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                settingsPanel.classList.remove('open');
                overlay.classList.remove('active');
            });
        }

        // Welcome message constant
        const WELCOME_MESSAGE = `Xin chào! Tôi là chatbot của Friend Medical Clinic. 😊

Tôi có thể giúp bạn:
• Tư vấn về các vấn đề sức khỏe
• Cung cấp thông tin về dịch vụ phòng khám
• Hướng dẫn đặt lịch khám

Cách tương tác với tôi:
👍 Like - Nếu câu trả lời hữu ích
👎 Dislike - Nếu câu trả lời chưa tốt, tôi sẽ trả lời lại
🔄 Tạo lại - Tạo câu trả lời mới
💬 Chi tiết - Yêu cầu thông tin chi tiết hơn

⚠️ Lưu ý quan trọng:
• Thông tin tôi cung cấp chỉ mang tính tham khảo
• Vui lòng tham khảo ý kiến bác sĩ để có hướng dẫn chính xác nhất
• Trong trường hợp khẩn cấp, hãy gọi ngay cho phòng khám: 028 3535 5353

Bạn có thể đặt câu hỏi ngay bây giờ. Tôi sẽ cố gắng hỗ trợ bạn tốt nhất! 🌟`;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadConfigurations();
            initializeSettingsPanel();
            
            document.getElementById('send-btn').addEventListener('click', () => sendMessage());
            document.getElementById('clear-chat-btn').addEventListener('click', clearChat);
            document.getElementById('user-input').addEventListener('keypress', handleKeyPress);
            document.getElementById('temperature').addEventListener('input', handleTemperatureChange);
            document.getElementById('model-select').addEventListener('change', handleModelChange);

            loadChatHistory();
            checkConnection();
        });

        function createMessageElement(isUser, text, messageId) {
            const container = document.createElement('div');
            container.className = `message-container ${isUser ? 'user-message' : 'bot-message'}`;
            container.dataset.messageId = messageId;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = text;

            container.appendChild(messageDiv);

            if (!isUser) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'warning-message';
                warningDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    Lưu ý: Thông tin trên do AI tạo ra, có thể không chính xác. Vui lòng tham khảo ý kiến bác sĩ để có hướng dẫn chính xác nhất.
                `;
                container.appendChild(warningDiv);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `
                    <button class="action-btn regenerate-btn" title="Tạo lại câu trả lời">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="action-btn follow-up-btn" title="Yêu cầu thông tin chi tiết hơn">
                        <i class="fas fa-reply"></i>
                    </button>
                `;

                container.appendChild(actionsDiv);

                actionsDiv.querySelector('.regenerate-btn').addEventListener('click', () => regenerateResponse(messageId));
                actionsDiv.querySelector('.follow-up-btn').addEventListener('click', () => askFollowUp(messageId));

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-buttons';
                feedbackDiv.innerHTML = `
                    <button class="feedback-btn" data-feedback="up" title="Hữu ích">
                        <i class="fas fa-thumbs-up"></i>
                    </button>
                    <button class="feedback-btn" data-feedback="down" title="Chưa hữu ích">
                        <i class="fas fa-thumbs-down"></i>
                    </button>
                `;

                feedbackDiv.querySelectorAll('.feedback-btn').forEach(btn => {
                    btn.addEventListener('click', () => handleFeedback(messageId, btn.dataset.feedback));
                });

                container.appendChild(feedbackDiv);
            }

            return container;
        }

        function loadChatHistory() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            
            if (chatHistory.length === 0) {
                const welcomeMessageId = Date.now().toString();
                const messageElement = createMessageElement(false, WELCOME_MESSAGE, welcomeMessageId);
                container.appendChild(messageElement);
                
                chatHistory.push({
                    id: welcomeMessageId,
                    role: 'assistant',
                    content: WELCOME_MESSAGE
                });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            } else {
                chatHistory.forEach(msg => {
                    const messageElement = createMessageElement(msg.role === 'user', msg.content, msg.id);
                    container.appendChild(messageElement);
                });
            }
            container.scrollTop = container.scrollHeight;
        }

        async function handleFeedback(messageId, feedback) {
            const container = document.querySelector(`[data-message-id="${messageId}"]`);
            const buttons = container.querySelectorAll('.feedback-btn');
            
            const existingNotification = container.querySelector('.feedback-notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.feedback === feedback);
            });

            const messageIndex = chatHistory.findIndex(msg => msg.id === messageId);
            if (messageIndex !== -1) {
                chatHistory[messageIndex].feedback = feedback;
                
                if (feedback === 'down') {
                    chatHistory[messageIndex].incorrect = true;
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    await generateImprovedResponse(messageId, messageIndex);
                } else if (feedback === 'up') {
                    const thankYouDiv = document.createElement('div');
                    thankYouDiv.className = 'feedback-notification thank-you';
                    thankYouDiv.innerHTML = '<i class="fas fa-heart"></i> Cảm ơn phản hồi của bạn!';
                    container.appendChild(thankYouDiv);
                    
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                }
            }
        }



        async function regenerateResponse(messageId) {
            const messageIndex = chatHistory.findIndex(msg => msg.id === messageId);
            if (messageIndex === -1) return;

            try {
                const lastUserMessage = chatHistory[messageIndex - 1];
                if (!lastUserMessage || lastUserMessage.role !== 'user') return;

                chatHistory = chatHistory.slice(0, messageIndex);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                
                const noteDiv = document.createElement('div');
                noteDiv.className = 'improved-note';
                noteDiv.innerHTML = `<i class="fas fa-redo"></i> Đang tạo lại câu trả lời...`;
                
                const oldMessage = document.querySelector(`[data-message-id="${messageId}"]`);
                if (oldMessage) {
                    oldMessage.appendChild(noteDiv);
                }

                const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            {
                                role: 'system',
                                content: systemPrompt
                            },
                            ...chatHistory
                        ],
                        temperature: parseFloat(document.getElementById('temperature').value),
                        max_tokens: parseInt(document.getElementById('max-tokens').value),
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const botMessageId = Date.now().toString();
                const botMessage = createMessageElement(false, '', botMessageId);
                
                if (oldMessage) {
                    oldMessage.replaceWith(botMessage);
                }
                
                const botMessageContent = botMessage.querySelector('.message');
const reader = response.body.getReader();
                let botReply = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = new TextDecoder().decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim() === '' || line.includes('[DONE]')) continue;
                        
                        try {
                            const json = JSON.parse(line.replace(/^data: /, ''));
                            const token = json.choices[0]?.delta?.content || '';
                            
                            if (token) {
                                botReply += token;
                                botMessageContent.textContent = botReply;
                                document.getElementById('chat-messages').scrollTop = 
                                    document.getElementById('chat-messages').scrollHeight;
                            }
                        } catch (e) {
                            console.error('Error parsing streaming response:', e);
                        }
                    }
                }

                if (botReply.trim()) {
                    chatHistory.push({ 
                        id: botMessageId,
                        role: 'assistant', 
                        content: botReply 
                    });
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                }

            } catch (error) {
                console.error('Error in regenerateResponse:', error);
                const errorMessage = createMessageElement(
                    false, 
                    `Lỗi: Không thể tạo lại câu trả lời. ${error.message}`, 
                    Date.now().toString()
                );
                const oldMessage = document.querySelector(`[data-message-id="${messageId}"]`);
                if (oldMessage) {
                    oldMessage.replaceWith(errorMessage);
                }
            }
        }

        function askFollowUp(messageId) {
            const input = document.getElementById('user-input');
            input.value = "Hãy cung cấp thêm thông tin chi tiết và đầy đủ hơn về nội dung trên";
            input.focus();
            input.setSelectionRange(input.value.length, input.value.length);
        }

        function clearChat() {
            if (confirm('Bạn có chắc muốn xóa toàn bộ cuộc trò chuyện không?')) {
                chatHistory = [];
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                loadChatHistory(); // This will load the welcome message again
            }
        }

        async function checkConnection() {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            try {
                const response = await fetch(`${currentEndpoint}/v1/models`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors'
                });

                const data = await response.json();

                if (!data || !data.data) {
                    throw new Error('Invalid API response format');
                }

                if (Array.isArray(data.data)) {
                    availableModels = data.data;
                    updateModelSelects();
                }

                isConnected = true;
                indicator.className = 'status-indicator status-online';
                statusText.textContent = 'Đã kết nối';
                return data;

            } catch (error) {
                isConnected = false;
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = `Lỗi kết nối: ${error.message}`;
                console.error('Connection error:', error);
                throw error;
            }
        }

        function updateModelSelects() {
            const modelSelect = document.getElementById('model-select');
            modelSelect.innerHTML = availableModels
                .map(model => `<option value="${model.id}" ${model.id === currentModel ? 'selected' : ''}>${model.id}</option>`)
                .join('');
        }

        function handleModelChange(e) {
            currentModel = e.target.value;
        }

        function handleTemperatureChange(e) {
            document.getElementById('temperature-value').textContent = e.target.value;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            if (!isConnected) {
                alert('Vui lòng kiểm tra kết nối đến API endpoint.');
                return;
            }

            const inputField = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            const userText = inputField.value.trim();

            if (!userText) return;

            try {
                inputField.disabled = true;
                sendButton.disabled = true;
                sendButton.classList.add('loading');

                const messageId = Date.now().toString();
                const messageElement = createMessageElement(true, userText, messageId);
                document.getElementById('chat-messages').appendChild(messageElement);

                chatHistory.push({ 
                    id: messageId,
                    role: 'user', 
                    content: userText 
                });

                const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            {
                                role: 'system',
                                content: systemPrompt
                            },
                            ...chatHistory
                        ],
                        temperature: parseFloat(document.getElementById('temperature').value),
                        max_tokens: parseInt(document.getElementById('max-tokens').value),
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const reader = response.body.getReader();
                let botReply = '';
                const botMessageId = Date.now().toString();
                const botMessage = createMessageElement(false, '', botMessageId);
                document.getElementById('chat-messages').appendChild(botMessage);
                const botMessageContent = botMessage.querySelector('.message');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = new TextDecoder().decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim() === '' || line.includes('[DONE]')) continue;
                        
                        try {
                            const json = JSON.parse(line.replace(/^data: /, ''));
                            const token = json.choices[0]?.delta?.content || '';
                            
                            if (token) {
                                botReply += token;
                                botMessageContent.textContent = botReply;
                                document.getElementById('chat-messages').scrollTop = 
                                    document.getElementById('chat-messages').scrollHeight;
                            }
                        } catch (e) {
                            console.error('Error parsing streaming response:', e);
                        }
                    }
                }

                if (botReply.trim()) {
                    chatHistory.push({ 
                        id: botMessageId,
                        role: 'assistant', 
                        content: botReply 
                    });
                    
                    if (chatHistory.length > 100) {
                        chatHistory = chatHistory.slice(-100);
                    }
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                }

            } catch (error) {
                console.error('Error in sendMessage:', error);
                const errorMessage = createMessageElement(
                    false, 
                    `Lỗi: ${error.message}. Vui lòng thử lại.`, 
                    Date.now().toString()
                );
                document.getElementById('chat-messages').appendChild(errorMessage);
            } finally {
                inputField.disabled = false;
                sendButton.disabled = false;
                sendButton.classList.remove('loading');
                inputField.value = '';
                inputField.focus();
            }
        }

async function processStreamResponse(reader, botMessageContent) {
    let botReply = '';
    
    try {
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = new TextDecoder().decode(value);
            const lines = chunk.split('\n');
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine === '' || trimmedLine.includes('[DONE]')) continue;
                
                try {
                    // Kiểm tra event error
                    if (trimmedLine.startsWith('event: error')) {
                        console.error('Server sent error event:', trimmedLine);
                        const errorMessage = trimmedLine.replace('event: error', '').trim();
                        throw new Error(`Server error: ${errorMessage}`);
                    }
                    
                    // Xử lý data stream
                    if (trimmedLine.startsWith('data: ')) {
                        const jsonStr = trimmedLine.replace('data: ', '');
                        const json = JSON.parse(jsonStr);
                        
                        // Sử dụng optional chaining để tránh lỗi undefined
                        const token = json?.choices?.[0]?.delta?.content || '';
                        
                        if (token) {
                            botReply += token;
                            botMessageContent.textContent = botReply;
                            const chatMessages = document.getElementById('chat-messages');
                            if (chatMessages) {
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        }
                    }
                } catch (parseError) {
                    console.error('Error processing stream line:', parseError, 'Line:', trimmedLine);
                    // Không throw error ở đây để tiếp tục xử lý các line khác
                }
            }
        }
    } catch (streamError) {
        console.error('Stream processing error:', streamError);
        throw streamError;
    }
    
    return botReply;
}

async function sendMessage() {
    if (!isConnected) {
        alert('Vui lòng kiểm tra kết nối đến API endpoint.');
        return;
    }

    const inputField = document.getElementById('user-input');
    const sendButton = document.getElementById('send-btn');
    const userText = inputField.value.trim();

    if (!userText) return;

    try {
        inputField.disabled = true;
        sendButton.disabled = true;
        sendButton.classList.add('loading');

        const messageId = Date.now().toString();
        const messageElement = createMessageElement(true, userText, messageId);
        document.getElementById('chat-messages').appendChild(messageElement);

        chatHistory.push({ 
            id: messageId,
            role: 'user', 
            content: userText 
        });

        const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            mode: 'cors',
            body: JSON.stringify({
                model: currentModel,
                messages: [
                    {
                        role: 'system',
                        content: systemPrompt
                    },
                    ...chatHistory
                ],
                temperature: parseFloat(document.getElementById('temperature').value),
                max_tokens: parseInt(document.getElementById('max-tokens').value),
                stream: true
            })
        });

        if (!response.ok) {
            throw new Error(`API request failed: ${response.status} ${response.statusText}`);
        }

        const botMessageId = Date.now().toString();
        const botMessage = createMessageElement(false, '', botMessageId);
        document.getElementById('chat-messages').appendChild(botMessage);
        const botMessageContent = botMessage.querySelector('.message');

        const botReply = await processStreamResponse(response.body.getReader(), botMessageContent);

        if (botReply.trim()) {
            chatHistory.push({ 
                id: botMessageId,
                role: 'assistant', 
                content: botReply 
            });
            
            if (chatHistory.length > 100) {
                chatHistory = chatHistory.slice(-100);
            }
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

    } catch (error) {
        console.error('Error in sendMessage:', error);
        const errorMessage = createMessageElement(
            false, 
            `Lỗi: ${error.message}. Vui lòng thử lại.`, 
            Date.now().toString()
        );
        document.getElementById('chat-messages').appendChild(errorMessage);
    } finally {
        inputField.disabled = false;
        sendButton.disabled = false;
        sendButton.classList.remove('loading');
        inputField.value = '';
        inputField.focus();
    }
}

async function generateImprovedResponse(messageId, incorrectIndex) {
    try {
        const incorrectMessage = chatHistory[incorrectIndex];
        const userMessage = chatHistory[incorrectIndex - 1];

        const improvedSystemPrompt = `${systemPrompt}

Lưu ý: Câu trả lời trước đã được đánh giá là chưa tốt. Đây là câu trả lời cần cải thiện:
"${incorrectMessage.content}"

Hãy đưa ra câu trả lời mới tốt hơn, chi tiết và chính xác hơn.`;

        const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            mode: 'cors',
            body: JSON.stringify({
                model: currentModel,
                messages: [
                    {
                        role: 'system',
                        content: improvedSystemPrompt
                    },
                    userMessage,
                ],
                temperature: parseFloat(document.getElementById('temperature').value),
                max_tokens: parseInt(document.getElementById('max-tokens').value),
                stream: true
            })
        });

        if (!response.ok) {
            throw new Error(`API request failed: ${response.status} ${response.statusText}`);
        }

        const botMessageId = Date.now().toString();
        const botMessage = createMessageElement(false, '', botMessageId);
        
        const improvedNote = document.createElement('div');
        improvedNote.className = 'improved-note';
        improvedNote.innerHTML = `<i class="fas fa-sync"></i> Câu trả lời đã được cải thiện dựa trên feedback`;
        botMessage.insertBefore(improvedNote, botMessage.firstChild);
        
        const oldMessage = document.querySelector(`[data-message-id="${messageId}"]`);
        if (oldMessage) {
            oldMessage.replaceWith(botMessage);
        }
        
        const botMessageContent = botMessage.querySelector('.message');
        const botReply = await processStreamResponse(response.body.getReader(), botMessageContent);

        if (botReply.trim()) {
            chatHistory.push({ 
                id: botMessageId,
                role: 'assistant', 
                content: botReply,
                improvedFrom: messageId
            });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

    } catch (error) {
        console.error('Error in generateImprovedResponse:', error);
        const errorMessage = createMessageElement(
            false, 
            `Lỗi: Không thể tạo câu trả lời cải thiện. ${error.message}`, 
            Date.now().toString()
        );
        const oldMessage = document.querySelector(`[data-message-id="${messageId}"]`);
        if (oldMessage) {
            oldMessage.replaceWith(errorMessage);
        }
    }
}
