        async function checkConnection() {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            try {
                const response = await fetch(`${currentEndpoint}/v1/models`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors'
                });

                const rawText = await response.text();
                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (e) {
                    throw new Error(`Invalid JSON response. Raw response: ${rawText.substring(0, 100)}...`);
                }

                if (!data || !data.data) {
                    throw new Error('Invalid API response format');
                }

                if (Array.isArray(data.data)) {
                    availableModels = data.data;
                    updateModelSelects();
                }

                isConnected = true;
                indicator.className = 'status-indicator status-online';
                statusText.textContent = 'ƒê√£ k·∫øt n·ªëi';
                return data;

            } catch (error) {
                isConnected = false;
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = `L·ªói k·∫øt n·ªëi: ${error.message}`;
                console.error('Connection error:', error);
                throw error;
            }
        }
