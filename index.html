    <script>
        // Global variables
        const MAX_MESSAGES = 15;
        let currentEndpoint = '';
        let systemPrompt = '';
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
        let availableModels = [];
        let currentModel = 'vistral-7b-chat';
        let isConnected = false;

        // Th√™m functions m·ªõi cho suggested questions
        function parseQuestions(text) {
            const questions = [];
            const lines = text.split('\n');
            
            for (const line of lines) {
                const match = line.trim().match(/^\d+\.\s*(.+)/);
                if (match) {
                    const question = match[1].trim();
                    if (question) {
                        questions.push(question);
                    }
                }
            }
            
            return questions;
        }

        function createSuggestedButtons(questions, container) {
    // T·∫°o ho·∫∑c t√¨m container cho suggested questions
    let suggestedDiv = container.querySelector('.suggested-questions');
    if (!suggestedDiv) {
        suggestedDiv = document.createElement('div');
        suggestedDiv.className = 'suggested-questions';
        
        // Th√™m ti√™u ƒë·ªÅ
        const titleDiv = document.createElement('div');
        titleDiv.className = 'suggested-title';
        titleDiv.innerHTML = '<i class="fas fa-lightbulb"></i> C√¢u h·ªèi g·ª£i √Ω:';
        suggestedDiv.appendChild(titleDiv);

        // Th√™m loading indicator
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading-questions';
        loadingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang t·∫°o c√¢u h·ªèi g·ª£i √Ω...';
        suggestedDiv.appendChild(loadingDiv);
        
        container.appendChild(suggestedDiv);
    }

    // X√≥a loading indicator n·∫øu ƒë√£ c√≥ ƒë·ªß 5 c√¢u h·ªèi
    if (questions.length === 5) {
        const loadingDiv = suggestedDiv.querySelector('.loading-questions');
        if (loadingDiv) {
            loadingDiv.remove();
        }
    }

    // T·∫°o v√† th√™m t·ª´ng button v·ªõi animation
    questions.forEach((question, index) => {
        // Ki·ªÉm tra n·∫øu c√¢u h·ªèi ƒë√£ t·ªìn t·∫°i
        const existingButtons = suggestedDiv.querySelectorAll('.suggested-button');
        const questionExists = Array.from(existingButtons).some(btn => btn.textContent === question);
        
        if (!questionExists) {
            const button = document.createElement('button');
            button.className = 'suggested-button';
            button.textContent = question;
            button.onclick = () => {
                document.getElementById('user-input').value = question;
                document.getElementById('user-input').focus();
            };
            
            // Set initial state cho animation
            button.style.opacity = '0';
            button.style.transform = 'translateY(10px)';
            suggestedDiv.appendChild(button);

            // Trigger animation v·ªõi delay tƒÉng d·∫ßn
            setTimeout(() => {
                button.style.transition = 'all 0.3s ease';
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
                // Scroll ƒë·∫øn button m·ªõi
                button.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100 * index);
        }
    });

    return suggestedDiv;
}

async function generateSuggestedQuestions(question, answer) {
    try {
        // T√¨m container c·ªßa tin nh·∫Øn bot cu·ªëi c√πng
        const messageContainer = document.querySelector('.bot-message:last-child');
        if (!messageContainer) return [];

        // T·∫°o container v·ªõi loading indicator ngay t·ª´ ƒë·∫ßu
        let suggestedDiv = createSuggestedButtons([], messageContainer);

        // H√†m helper ƒë·ªÉ g·ª≠i request v√† x·ª≠ l√Ω response
        async function makeRequest(prompt, isRetry = false) {
            const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                mode: 'cors',
                body: JSON.stringify({
                    model: currentModel,
                    messages: [
                        {
                            role: 'system',
                            content: prompt
                        },
                        {
                            role: 'user',
                            content: isRetry ? 
                                `Ch·ªß ƒë·ªÅ: ${question}\nPh√¢n t√≠ch: ${answer}\n\nT·∫°o 5 c√¢u h·ªèi theo format y√™u c·∫ßu.` :
                                `D·ª±a v√†o cu·ªôc h·ªôi tho·∫°i sau:\nC√¢u h·ªèi: ${question}\nC√¢u tr·∫£ l·ªùi: ${answer}\n\nH√£y t·∫°o 5 c√¢u h·ªèi ti·∫øp theo ph√π h·ª£p cho ng∆∞·ªùi d√πng.`
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 500,
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(isRetry ? 'Retry API error: ' : 'API error: ' + response.status);
            }

            // X·ª≠ l√Ω response stream v√† c·∫≠p nh·∫≠t UI
            const tempDiv = document.createElement('div');
            const suggestions = await processStreamResponse(response.body.getReader(), tempDiv);
            const parsedQuestions = parseQuestions(suggestions);

            // C·∫≠p nh·∫≠t UI v·ªõi c√°c c√¢u h·ªèi m·ªõi
            if (parsedQuestions.length > 0) {
                createSuggestedButtons(parsedQuestions, messageContainer);
            }

            return parsedQuestions;
        }

        // Prompt cho l·∫ßn th·ª≠ ƒë·∫ßu ti√™n
        const initialPrompt = `B·∫°n l√† m·ªôt tr·ª£ l√Ω y t·∫ø. H√£y t·∫°o c√¢u h·ªèi cho ng∆∞·ªùi d√πng theo c√°c nguy√™n t·∫Øc sau:
- T·∫°o CH√çNH X√ÅC 5 c√¢u h·ªèi ƒë∆°n gi·∫£n v√† ng·∫Øn g·ªçn (d∆∞·ªõi 15 t·ª´)
- KH√îNG s·ª≠ d·ª•ng format tr·∫Øc nghi·ªám hay c√°c l·ª±a ch·ªçn A,B,C,D
- C√¢u h·ªèi ph·∫£i th·ª±c t·∫ø v√† h·ªØu √≠ch v·ªõi ng∆∞·ªùi b·ªánh
- T·∫≠p trung v√†o: tri·ªáu ch·ª©ng, ph√¢n ƒë·ªô n·∫∑ng, c√°ch ƒëi·ªÅu tr·ªã, ph√≤ng ng·ª´a, khi n√†o c·∫ßn kh√°m
- Tr·∫£ l·ªùi d∆∞·ªõi d·∫°ng danh s√°ch ƒë√°nh s·ªë t·ª´ 1-5, m·ªói c√¢u m·ªôt d√≤ng ri√™ng bi·ªát
- Ch·ªâ vi·∫øt c√¢u h·ªèi, kh√¥ng th√™m b·∫•t k·ª≥ n·ªôi dung n√†o kh√°c`;

        // Th·ª≠ l·∫ßn ƒë·∫ßu
        let questions = await makeRequest(initialPrompt);

        // N·∫øu kh√¥ng ƒë·ªß 5 c√¢u, th·ª≠ l·∫°i v·ªõi prompt c·ª• th·ªÉ h∆°n
        if (questions.length < 5) {
            const retryPrompt = `B·∫°n l√† tr·ª£ l√Ω y t·∫ø. Tr·∫£ l·ªùi ch√≠nh x√°c theo format sau:
1. [c√¢u h·ªèi v·ªÅ tri·ªáu ch·ª©ng]
2. [c√¢u h·ªèi v·ªÅ c√°ch ƒëi·ªÅu tr·ªã]
3. [c√¢u h·ªèi v·ªÅ c√°ch ph√≤ng ng·ª´a]
4. [c√¢u h·ªèi v·ªÅ th·ªùi ƒëi·ªÉm c·∫ßn kh√°m]
5. [c√¢u h·ªèi v·ªÅ ch·∫ø ƒë·ªô sinh ho·∫°t]
6. [c√¢u h·ªèi v·ªÅ ph√¢n ƒë·ªô n·∫∑ng]

M·ªói c√¢u ph·∫£i xu·ªëng d√≤ng ri√™ng bi·ªát.
M·ªói c√¢u h·ªèi ph·∫£i ng·∫Øn g·ªçn d∆∞·ªõi 15 t·ª´ v√† kh√¥ng d√πng d·∫°ng tr·∫Øc nghi·ªám.`;

            questions = await makeRequest(retryPrompt, true);
        }

        return questions;

    } catch (error) {
        console.error('Error generating suggestions:', error);
        
        // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói trong UI
        const messageContainer = document.querySelector('.bot-message:last-child');
        if (messageContainer) {
            // X√≥a loading indicator n·∫øu c√≥
            const loadingDiv = messageContainer.querySelector('.loading-questions');
            if (loadingDiv) {

            const errorDiv = document.createElement('div');
            errorDiv.className = 'suggestion-error';
            errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Kh√¥ng th·ªÉ t·∫°o c√¢u h·ªèi g·ª£i √Ω. Vui l√≤ng th·ª≠ l·∫°i sau.';

}

        // Modify existing functions to integrate suggested questions
        function createMessageElement(isUser, text, messageId) {
            const container = document.createElement('div');
            container.className = `message-container ${isUser ? 'user-message' : 'bot-message'}`;
            container.dataset.messageId = messageId;

            const messageDiv = document.createElement('div');

            container.appendChild(messageDiv);

                const warningDiv = document.createElement('div');
                warningDiv.className = 'warning-message';
                warningDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    L∆∞u √Ω: Th√¥ng tin tr√™n do AI t·∫°o ra, c√≥ th·ªÉ kh√¥ng ch√≠nh x√°c. Vui l√≤ng tham kh·∫£o √Ω ki·∫øn b√°c sƒ© ƒë·ªÉ c√≥ h∆∞·ªõng d·∫´n ch√≠nh x√°c nh·∫•t.
                `;

        // Modify sendMessage to include suggested questions
        async function sendMessage() {
            if (!isConnected) {
                alert('Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi ƒë·∫øn API endpoint.');
                return;
            }

            if (chatHistory.length >= MAX_MESSAGES) {
                alert('B·∫°n ƒë√£ ƒë·∫°t gi·ªõi h·∫°n tin nh·∫Øn. Vui l√≤ng b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán m·ªõi.');
                return;
            }

            const inputField = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            const userText = inputField.value.trim();

            if (!userText) return;

            try {

                const messageId = Date.now().toString();
                const messageElement = createMessageElement(true, userText, messageId);
                document.getElementById('chat-messages').appendChild(messageElement);

                inputField.value = '';

                chatHistory.push({

        // Handle message stream processing
        async function processStreamResponse(reader, botMessageContent, isGeneratingSuggestions = false) {
    let fullResponse = '';
    const decoder = new TextDecoder();
    let buffer = '';
    let currentQuestions = [];

    try {
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
                if (line.trim() && line.startsWith('data: ')) {
                    try {
                        const jsonStr = line.replace('data: ', '');
                        if (jsonStr === '[DONE]') continue;
                        
                        const json = JSON.parse(jsonStr);
                        const token = json?.choices?.[0]?.delta?.content || '';
                        fullResponse += token;

                        // N·∫øu ƒëang t·∫°o c√¢u h·ªèi g·ª£i √Ω, kh√¥ng c·∫≠p nh·∫≠t v√†o botMessageContent
                        if (!isGeneratingSuggestions) {
                            botMessageContent.textContent = fullResponse;
                        }

                        // X·ª≠ l√Ω c√¢u h·ªèi g·ª£i √Ω n·∫øu c·∫ßn
                        if (isGeneratingSuggestions && token.includes('\n')) {
                            const newQuestions = parseQuestions(fullResponse);
                            const newlyAddedQuestions = newQuestions.filter(
                                q => !currentQuestions.includes(q)
                            );

                            if (newlyAddedQuestions.length > 0) {
                                const messageContainer = botMessageContent.closest('.message-container');
                                if (messageContainer) {
                                    createSuggestedButtons(newlyAddedQuestions, messageContainer);
                                    currentQuestions = newQuestions;
                                }
                            }
                        }

                        scrollToBottom();
                    } catch (e) {
                        console.debug('Parse error for line:', line, e);
                    }
                }
            }
        }

        // X·ª≠ l√Ω buffer c√≤n l·∫°i
        if (buffer && isGeneratingSuggestions) {
            const lastQuestions = parseQuestions(buffer);
            if (lastQuestions.length > 0) {
                const messageContainer = botMessageContent.closest('.message-container');
                if (messageContainer) {
                    createSuggestedButtons(lastQuestions, messageContainer);
                }
            }
        }

    } catch (error) {
        console.error('Stream processing error:', error);
        if (!isGeneratingSuggestions) {
            botMessageContent.textContent += '\nError: ' + error.message;
        }
        throw error;
    }

    return fullResponse;
}
