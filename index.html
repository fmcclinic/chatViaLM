    <style>
        /* Base styles */
        body {
            margin: 0;

        /* Settings Panel */

    // Global variables

    counter.textContent = `${count}/20`;
    
    const counterElement = document.querySelector('.message-counter');
    if (count >= MAX_MESSAGES - 4) {
        counterElement.classList.add('warning');
        // Thêm thông báo khi gần đạt giới hạn
        if (count === MAX_MESSAGES - 1) {
            alert('Bạn còn 1 tin nhắn cuối cùng. Hãy bấm nút "Bắt đầu lại" để tạo cuộc trò chuyện mới.');

}

const MAX_RETRIES = 3;

async function processStreamResponse(reader, botMessageContent) {
    let botReply = '';
    const decoder = new TextDecoder();
    let buffer = '';

    try {
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // Skip empty lines and [DONE] marker
                if (!trimmedLine || trimmedLine === 'data: [DONE]') continue;
                
                // Process only data lines
                if (trimmedLine.startsWith('data: ')) {
                    try {
                        const jsonStr = trimmedLine.replace('data: ', '');
                        // Skip if string is empty after removing 'data: '
                        if (!jsonStr.trim()) continue;
                        
                        const json = JSON.parse(jsonStr);
                        const token = json?.choices?.[0]?.delta?.content;
                        
                        if (token) {
                            botReply += token;
                            botMessageContent.textContent = botReply;
                            const chatMessages = document.getElementById('chat-messages');
                            chatMessages?.scrollTo({
                                top: chatMessages.scrollHeight,
                                behavior: 'smooth'
                            });
                        }
                    } catch (e) {
                        // Log parse error but continue processing
                        console.debug('Parse error for line:', trimmedLine, e);
                    }
                }
            }
        }
    } catch (error) {
        console.error('Stream processing error:', error);
        botMessageContent.textContent = 'Có lỗi xảy ra trong quá trình xử lý. Vui lòng thử lại.';
        throw error;
    }

    return botReply;
}

    function createMessageElement(isUser, text, messageId) {
        const container = document.createElement('div');
        container.className = `message-container ${isUser ? 'user-message' : 'bot-message'}`;
        container.dataset.messageId = messageId;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = text;

        container.appendChild(messageDiv);

        if (!isUser) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'warning-message';
            warningDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                Lưu ý: Thông tin trên do AI tạo ra, có thể không chính xác. Vui lòng tham khảo ý kiến bác sĩ để có hướng dẫn chính xác nhất.
            `;
            container.appendChild(warningDiv);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            actionsDiv.innerHTML = `
                <button class="action-btn regenerate-btn" title="Tạo lại câu trả lời">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="action-btn follow-up-btn" title="Yêu cầu thông tin chi tiết hơn">

            feedbackDiv.querySelectorAll('.feedback-btn').forEach(btn => {
                btn.addEventListener('click', () => handleFeedback(messageId, btn.dataset.feedback));
            });

            container.appendChild(feedbackDiv);
        }

        return container;
    }

    function loadChatHistory() {
        const container = document.getElementById('chat-messages');
        container.innerHTML = '';
        
        if (chatHistory.length === 0) {
            const welcomeMessageId = Date.now().toString();
            const messageElement = createMessageElement(false, WELCOME_MESSAGE, welcomeMessageId);
            container.appendChild(messageElement);
            
            chatHistory.push({
                id: welcomeMessageId,
                role: 'assistant',
                content: WELCOME_MESSAGE
            });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        } else {
            chatHistory.forEach(msg => {
                const messageElement = createMessageElement(msg.role === 'user', msg.content, msg.id);
                container.appendChild(messageElement);
            });
        }
        container.scrollTop = container.scrollHeight;
        updateMessageCounter();
    }


    function restartChat() {
    if (confirm('Bạn có muốn bắt đầu cuộc trò chuyện mới không?')) {
        chatHistory = [];
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        loadChatHistory();
        
        // Re-enable input
        const inputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        inputField.disabled = false;
        sendButton.disabled = false;
        inputField.placeholder = 'Nhập câu hỏi của bạn...';
        inputField.focus();
    }
}

    async function handleFeedback(messageId, feedback) {
        const container = document.querySelector(`[data-message-id="${messageId}"]`);
        const buttons = container.querySelectorAll('.feedback-btn');
        
        const existingNotification = container.querySelector('.feedback-notification');
        if (existingNotification) {
            existingNotification.remove();
        }

        buttons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.feedback === feedback);
        });

        const messageIndex = chatHistory.findIndex(msg => msg.id === messageId);
        if (messageIndex !== -1) {
            chatHistory[messageIndex].feedback = feedback;
            
            if (feedback === 'down') {
                chatHistory[messageIndex].incorrect = true;
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                await generateImprovedResponse(messageId, messageIndex);
            } else if (feedback === 'up') {
                const thankYouDiv = document.createElement('div');
                thankYouDiv.className = 'feedback-notification thank-you';
                thankYouDiv.innerHTML = '<i class="fas fa-heart"></i> Cảm ơn phản hồi của bạn!';
                container.appendChild(thankYouDiv);
                
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }
        }
    }

    async function checkConnection() {

            method: 'GET',
            headers: {

                'ngrok-skip-browser-warning': 'true'
            },
            mode: 'cors'
        });

        if (!response.ok) throw new Error('Connection failed');

        const data = await response.json();
        if (!data || !data.data) throw new Error('Invalid response');

        if (Array.isArray(data.data)) {
            availableModels = data.data;
            updateModelSelects();
        }

        isConnected = true;
        indicator.className = 'status-indicator status-online';
        statusText.textContent = 'Đã kết nối';
        return data;

    } catch (error) {
        isConnected = false;
        indicator.className = 'status-indicator status-offline';
        statusText.textContent = `Mất kết nối: ${error.message}`;
        console.error('Connection error:', error);
        throw error;
    }
}

// Thêm hàm startHeartbeat
function startHeartbeat() {
    // Clear existing interval if any
    if (heartbeatInterval) {
        clearInterval(heartbeatInterval);
    }

    // Initial check
    checkConnection();

    // Set up periodic checks
    heartbeatInterval = setInterval(async () => {
        try {
            await checkConnection();
            console.log('Heartbeat check: Connection OK');
        } catch (error) {
            console.warn('Heartbeat check failed:', error);
        }
    }, HEARTBEAT_INTERVAL);

    // Clean up when page unloads
    window.addEventListener('unload', () => {
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
        }
    });
}

    async function regenerateResponse(messageId) {
        const messageIndex = chatHistory.findIndex(msg => msg.id === messageId);
        if (messageIndex === -1) return;

        try {
            const lastUserMessage = chatHistory[messageIndex - 1];
            if (!lastUserMessage || lastUserMessage.role !== 'user') return;

            chatHistory = chatHistory.slice(0, messageIndex);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            
            const noteDiv = document.createElement('div');
            noteDiv.className = 'improved-note';
            noteDiv.innerHTML = `<i class="fas fa-redo"></i> Đang tạo lại câu trả lời...`;
            
            const oldMessage = document.querySelector(`[data-message-id="${messageId}"]`);
            if (oldMessage) {
                oldMessage.appendChild(noteDiv);
            }

            const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                mode: 'cors',
                body: JSON.stringify({
                    model: currentModel,
                    messages: [
                        {
                            role: 'system',
                            content: systemPrompt
                        },
                        ...chatHistory
                    ],
                    temperature: parseFloat(document.getElementById('temperature').value),
                    max_tokens: parseInt(document.getElementById('max-tokens').value),
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.status} ${response.statusText}`);
            }

            const botMessageId = Date.now().toString();
            const botMessage = createMessageElement(false, '', botMessageId);
            
            if (oldMessage) {
                oldMessage.replaceWith(botMessage);
            }
            
            const botMessageContent = botMessage.querySelector('.message');
            const botReply = await processStreamResponse(response.body.getReader(), botMessageContent);

            if (botReply.trim()) {
                chatHistory.push({ 
                    id: botMessageId,
                    role: 'assistant', 
                    content: botReply 
                });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                updateMessageCounter();
            }

        } catch (error) {
            console.error('Error in regenerateResponse:', error);
            const errorMessage = createMessageElement(
                false, 
                `Lỗi: Không thể tạo lại câu trả lời. ${error.message}`, 
                Date.now().toString()
            );
            const oldMessage = document.querySelector(`[data-message-id="${messageId}"]`);
            if (oldMessage) {
                oldMessage.replaceWith(errorMessage);
            }
        }
    }

    async function sendMessage() {
        if (!isConnected) {
            alert('Vui lòng kiểm tra kết nối đến API endpoint.');
            return;
        }

        // Check message limit
        if (chatHistory.length >= MAX_MESSAGES) {
            alert('Bạn đã đạt giới hạn tin nhắn. Vui lòng bắt đầu cuộc trò chuyện mới.');
            return;
        }

        const inputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const userText = inputField.value.trim();

        if (!userText) return;

        try {
            inputField.disabled = true;
            sendButton.disabled = true;
            sendButton.classList.add('loading');

            const messageId = Date.now().toString();
            const messageElement = createMessageElement(true, userText, messageId);
            document.getElementById('chat-messages').appendChild(messageElement);

            chatHistory.push({ 
                id: messageId,
                role: 'user', 
                content: userText 
            });

            // Update counter before bot response
            updateMessageCounter();

            const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                mode: 'cors',
                body: JSON.stringify({
                    model: currentModel,
                    messages: [
                        {
                            role: 'system',
                            content: systemPrompt
                        },
                        ...chatHistory
                    ],
                    temperature: parseFloat(document.getElementById('temperature').value),
                    max_tokens: parseInt(document.getElementById('max-tokens').value),
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.status} ${response.statusText}`);
            }

            const botMessageId = Date.now().toString();
            const botMessage = createMessageElement(false, '', botMessageId);
            document.getElementById('chat-messages').appendChild(botMessage);
            const botMessageContent = botMessage.querySelector('.message');

            const botReply = await processStreamResponse(response.body.getReader(), botMessageContent);

            if (botReply.trim()) {
                chatHistory.push({ 
                    id: botMessageId,
                    role: 'assistant', 
                    content: botReply 
                });
                
                if (chatHistory.length > MAX_MESSAGES) {
                    chatHistory = chatHistory.slice(-MAX_MESSAGES);
                }
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                updateMessageCounter();
            }

        } catch (error) {
            console.error('Error in sendMessage:', error);
            const errorMessage = createMessageElement(
                false, 
                `Lỗi: ${error.message}. Vui lòng thử lại.`, 
                Date.now().toString()
            );
            document.getElementById('chat-messages').appendChild(errorMessage);
        } finally {
            inputField.disabled = false;
            sendButton.disabled = false;
            sendButton.classList.remove('loading');
            inputField.value = '';
            inputField.focus();
        }
    }

<script>
   function calculateHeight() {
       const chatContainer = document.querySelector('.chat-container');
       const header = document.querySelector('.chat-header');
       const messages = document.querySelector('.chat-messages');
       const inputArea = document.querySelector('.input-area');

       const totalHeight = Math.max(
           chatContainer?.scrollHeight || 0,
           (header?.offsetHeight || 0) + 
           (messages?.scrollHeight || 0) + 
           (inputArea?.offsetHeight || 0)
       );

       return totalHeight;
   }

   function updateParentHeight() {
       document.body.offsetHeight;
       const height = calculateHeight();
       if (height > 0) {
           window.parent.postMessage({ height: height }, '*');
       }
   }

   document.getElementById('restart-chat-btn')?.addEventListener('click', () => {
       setTimeout(updateParentHeight, 100);
   });

   window.addEventListener('load', () => {
       [0, 100, 500, 1000].forEach(delay => {
           setTimeout(updateParentHeight, delay);
       });

       const messages = document.querySelector('.chat-messages');
       if (messages) {
           new MutationObserver((mutations) => {
               const isRestart = mutations.some(mutation => 
                   mutation.type === 'childList' && 
                   mutation.removedNodes.length > 0
               );
               
               if (isRestart) {
                   updateParentHeight();
               } else {
                   setTimeout(updateParentHeight, 100);
               }
           }).observe(messages, {
               childList: true,
               subtree: true
           });
       }
   });
</script>
