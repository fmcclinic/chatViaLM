<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Chatbot Test</title>
</head>
<body>
    <div id="chat-messages"></div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const currentEndpoint = 'http://localhost:1234';
        let chatHistory = [];
        
        async function processStreamResponse(reader, messageElement) {
            let fullResponse = '';
            const decoder = new TextDecoder();
            let buffer = '';

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.replace('data: ', '');
                                if (jsonStr === '[DONE]') continue;
                                
                                const json = JSON.parse(jsonStr);
                                const token = json?.choices?.[0]?.delta?.content || '';
                                fullResponse += token;
                                messageElement.textContent = fullResponse;
                            } catch (e) {
                                console.debug('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Stream error:', error);
                messageElement.textContent += '\nError: ' + error.message;
            }

            return fullResponse;
        }

        async function generateSuggestedQuestions(question, answer) {
            try {
                const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: 'vistral-7b-chat',
                        messages: [
                            {
                                role: 'user',
                                content: `Dựa vào cuộc hội thoại sau:\nCâu hỏi: ${question}\nCâu trả lời: ${answer}\n\nHãy đề xuất 3 câu hỏi tiếp theo ngắn gọn và liên quan. Chỉ trả lời dưới dạng danh sách đánh số.`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 500,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('API error: ' + response.status);

                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.innerHTML = '<br>Câu hỏi gợi ý:<br>';
                document.getElementById('chat-messages').appendChild(suggestionsDiv);

                const suggestions = await processStreamResponse(response.body.getReader(), suggestionsDiv);
                
                // Convert suggestions into clickable buttons
                const lines = suggestions.split('\n');
                suggestionsDiv.innerHTML = '<br>Câu hỏi gợi ý:<br>'; // Reset content
                
                lines.forEach(line => {
                    if (line.trim() && line.match(/^\d/)) {
                        const button = document.createElement('button');
                        button.textContent = line.replace(/^\d+\.\s*/, '').trim();
                        button.onclick = () => {
                            document.getElementById('user-input').value = button.textContent;
                            document.getElementById('user-input').focus();
                        };
                        suggestionsDiv.appendChild(button);
                        suggestionsDiv.appendChild(document.createElement('br'));
                    }
                });

            } catch (error) {
                console.error('Error generating suggestions:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            const userDiv = document.createElement('div');
            userDiv.textContent = 'User: ' + message;
            document.getElementById('chat-messages').appendChild(userDiv);
            
            // Add to chat history
            chatHistory.push({ role: 'user', content: message });
            
            // Clear input
            input.value = '';

            try {
                const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: 'vistral-7b-chat',
                        messages: chatHistory,
                        temperature: 0.7,
                        max_tokens: 500,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('API error: ' + response.status);

                const botDiv = document.createElement('div');
                botDiv.textContent = 'Bot: ';
                document.getElementById('chat-messages').appendChild(botDiv);

                const answer = await processStreamResponse(response.body.getReader(), botDiv);
                
                // Add to chat history
                chatHistory.push({ role: 'assistant', content: answer });

                // Generate suggested questions after getting the answer
                await generateSuggestedQuestions(message, answer);

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Error: ' + error.message;
                document.getElementById('chat-messages').appendChild(errorDiv);
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
