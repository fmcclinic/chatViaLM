<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Chatbot Test</title>
</head>
<body>
    <div>Server URL: <span id="current-url">Loading...</span></div>
    <div id="chat-messages"></div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Cấu hình
        const UNSPLASH_ACCESS_KEY = '9De3p3t0U6DWqCLydTFvUMmwahr2B1dsKLGV1GxyZ2s'; // Thay bằng API key của bạn
        let currentEndpoint = '';
        let chatHistory = [];
        let imageCache = new Map();
        
        async function loadConfigurations() {
            try {
                const apiResponse = await fetch('api_url.txt');
                if (!apiResponse.ok) throw new Error('Không thể đọc api_url.txt');
                currentEndpoint = (await apiResponse.text()).trim();
                document.getElementById('current-url').textContent = currentEndpoint;
                console.log('Loaded endpoint:', currentEndpoint);
            } catch (error) {
                console.error('Lỗi khi tải cấu hình:', error);
                document.getElementById('current-url').textContent = 'Error loading URL';
            }
        }

        async function fetchUnsplashImage(keyword) {
    try {
        const searchTerm = `medical ${keyword} illustration`;
        const response = await fetch(
            // Tăng số lượng ảnh lấy về
            `https://api.unsplash.com/search/photos?query=${encodeURIComponent(searchTerm)}&per_page=10`,
            {
                headers: {
                    'Authorization': `Client-ID ${UNSPLASH_ACCESS_KEY}`
                }
            }
        );

        if (!response.ok) throw new Error('Unsplash API error');

        const data = await response.json();
        if (data.results && data.results.length > 0) {
            // Chọn ngẫu nhiên một ảnh từ kết quả
            const randomIndex = Math.floor(Math.random() * data.results.length);
            const image = {
                url: data.results[randomIndex].urls.small,
                author: data.results[randomIndex].user.name,
                authorUrl: data.results[randomIndex].user.links.html
            };
            return image;
        }
        return null;
    } catch (error) {
        console.error('Error fetching image:', error);
        return null;
    }
}

        async function processStreamResponse(reader, messageElement) {
            let fullResponse = '';
            const decoder = new TextDecoder();
            let buffer = '';

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.replace('data: ', '');
                                if (jsonStr === '[DONE]') continue;
                                
                                const json = JSON.parse(jsonStr);
                                const token = json?.choices?.[0]?.delta?.content || '';
                                fullResponse += token;
                                messageElement.textContent = fullResponse;
                            } catch (e) {
                                console.debug('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Stream error:', error);
                messageElement.textContent += '\nError: ' + error.message;
            }

            return fullResponse;
        }

        function extractKeywords(text) {
    // Tạo key phức tạp hơn cho mỗi câu hỏi
    const timestamp = Date.now();
    const words = text.toLowerCase().split(/\s+/);
    const keywords = words
        .filter(word => word.length > 2)
        .slice(0, 5)
        .join(' ');
    return `${keywords}_${timestamp}`;
}

        function parseQuestions(text) {
            const questions = [];
            const lines = text.split('\n');
            
            for (const line of lines) {
                const match = line.trim().match(/^\d+\.\s*(.+)/);
                if (match) {
                    const question = match[1].trim();
                    if (question) {
                        questions.push(question);
                    }
                }
            }
            
            return questions;
        }

        async function createSuggestedButtons(questions, container, originalQuestion, originalAnswer) {
            container.innerHTML = '<br>Câu hỏi gợi ý:<br>';
            
            // Thêm nút yêu cầu trả lời lại
            const retryButton = document.createElement('button');
            retryButton.textContent = "Câu trả lời trên không phù hợp, hãy tạo câu trả lời khác";
            retryButton.onclick = async () => {
                try {
                    const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        mode: 'cors',
                        body: JSON.stringify({
                            model: 'vistral-7b-chat',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'Hãy tạo câu trả lời mới, chi tiết và dễ hiểu hơn.'
                                },
                                {
                                    role: 'user',
                                    content: originalQuestion
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 500,
                            stream: true
                        })
                    });

                    if (!response.ok) throw new Error('API error: ' + response.status);

                    const newAnswerDiv = document.createElement('div');
                    newAnswerDiv.textContent = 'Bot: ';
                    container.parentNode.insertBefore(newAnswerDiv, container);

                    const newAnswer = await processStreamResponse(response.body.getReader(), newAnswerDiv);
                    
                    // Tìm và chèn hình ảnh mới
                    const keywords = extractKeywords(originalQuestion + ' ' + newAnswer);
                    const image = await fetchUnsplashImage(keywords);
                    if (image) {
                        const imgContainer = document.createElement('div');
                        imgContainer.innerHTML = `
                            <img src="${image.url}" alt="Medical illustration" style="max-width: 300px"><br>
                            <small>Photo by <a href="${image.authorUrl}" target="_blank">${image.author}</a> on Unsplash</small>
                        `;
                        newAnswerDiv.appendChild(imgContainer);
                    }

                    // Tạo câu hỏi gợi ý mới
                    await generateSuggestedQuestions(originalQuestion, newAnswer);
                } catch (error) {
                    console.error('Error:', error);
                    container.innerHTML += '<br>Error: ' + error.message;
                }
            };
            container.appendChild(retryButton);
            container.appendChild(document.createElement('br'));
            
            // Thêm các nút câu hỏi gợi ý
            questions.forEach(question => {
                const button = document.createElement('button');
                button.textContent = question;
                button.onclick = () => {
                    document.getElementById('user-input').value = question;
                    document.getElementById('user-input').focus();
                };
                container.appendChild(button);
                container.appendChild(document.createElement('br'));
            });
        }

        async function generateSuggestedQuestions(question, answer) {
            try {
                const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: 'vistral-7b-chat',
                        messages: [
                            {
                                role: 'system',
                                content: `Bạn là một trợ lý y tế. Hãy tạo câu hỏi theo các nguyên tắc sau:
- Tạo CHÍNH XÁC 5 câu hỏi đơn giản và ngắn gọn (dưới 15 từ)
- KHÔNG sử dụng format trắc nghiệm hay các lựa chọn A,B,C,D
- Câu hỏi phải thực tế và hữu ích với người bệnh
- Tập trung vào: triệu chứng, cách điều trị, phòng ngừa, khi nào cần khám
- Trả lời dưới dạng danh sách đánh số từ 1-5, mỗi câu một dòng riêng biệt
- Chỉ viết câu hỏi, không thêm bất kỳ nội dung nào khác`
                            },
                            {
                                role: 'user',
                                content: `Dựa vào cuộc hội thoại sau:
Câu hỏi: ${question}
Câu trả lời: ${answer}

Hãy tạo 5 câu hỏi tiếp theo phù hợp cho người dùng.`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 500,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('API error: ' + response.status);

                const suggestionsDiv = document.createElement('div');
                document.getElementById('chat-messages').appendChild(suggestionsDiv);

                const suggestions = await processStreamResponse(response.body.getReader(), suggestionsDiv);
                const parsedQuestions = parseQuestions(suggestions);

                if (parsedQuestions.length === 5) {
                    await createSuggestedButtons(parsedQuestions, suggestionsDiv, question, answer);
                } else {
                    console.log('Không đủ 5 câu hỏi, thử lại...');
                    const retryResponse = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        mode: 'cors',
                        body: JSON.stringify({
                            model: 'vistral-7b-chat',
                            messages: [
                                {
                                    role: 'system',
                                    content: `Bạn là trợ lý y tế. Trả lời chính xác theo format sau:
1. [câu hỏi về triệu chứng]
2. [câu hỏi về cách điều trị]
3. [câu hỏi về cách phòng ngừa]
4. [câu hỏi về thời điểm cần khám]
5. [câu hỏi về chế độ sinh hoạt]

Mỗi câu phải xuống dòng riêng biệt.
Mỗi câu hỏi phải ngắn gọn dưới 15 từ và không dùng dạng trắc nghiệm.`
                                },
                                {
                                    role: 'user',
                                    content: `Chủ đề: ${question}\nPhân tích: ${answer}\n\nTạo 5 câu hỏi theo format yêu cầu.`
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 500,
                            stream: true
                        })
                    });

                    if (retryResponse.ok) {
                        const retrySuggestions = await processStreamResponse(retryResponse.body.getReader(), suggestionsDiv);
                        const retryQuestions = parseQuestions(retrySuggestions);
                        await createSuggestedButtons(retryQuestions, suggestionsDiv, question, answer);
                    }
                }

            } catch (error) {
                console.error('Error generating suggestions:', error);
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Error generating suggestions: ' + error.message;
                document.getElementById('chat-messages').appendChild(errorDiv);
            }
        }

        async function sendMessage() {
            if (!currentEndpoint) {
                alert('Đang đợi load URL API. Vui lòng thử lại.');
                return;
            }

            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            const userDiv = document.createElement('div');
            userDiv.textContent = 'User: ' + message;
            document.getElementById('chat-messages').appendChild(userDiv);
            
            // Add to chat history
            chatHistory.push({ role: 'user', content: message });
            
            // Clear input
            input.value = '';

            try {
                const response = await fetch(`${currentEndpoint}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        model: 'vistral-7b-chat',
                        messages: chatHistory,
                        temperature: 0.7,
                        max_tokens: 500,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('API error: ' + response.status);

                const botDiv = document.createElement('div');
                botDiv.textContent = 'Bot: ';
                document.getElementById('chat-messages').appendChild(botDiv);

                const answer = await processStreamResponse(response.body.getReader(), botDiv);
                
                // Thêm hình ảnh minh họa
                const keywords = extractKeywords(message + ' ' + answer);
                const image = await fetchUnsplashImage(keywords);
                if (image) {
                    const imgContainer = document.createElement('div');
                    imgContainer.innerHTML = `
                        <img src="${image.url}" alt="Medical illustration" style="max-width: 300px"><br>
                        <small>Photo by <a href="${image.authorUrl}" target="_blank">${image.author}</a> on Unsplash</small>
                    `;
                    botDiv.appendChild(imgContainer);
                }
                
                // Add to chat history
                chatHistory.push({ role: 'assistant', content: answer });

                // Generate suggested questions after getting the answer
                await generateSuggestedQuestions(message, answer);

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Error: ' + error.message;
                document.getElementById('chat-messages').appendChild(errorDiv);
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadConfigurations();
        });
    </script>
</body>
</html>
